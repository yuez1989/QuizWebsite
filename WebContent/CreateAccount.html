<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up for Quiz Website</title>
</head>
<body>
<h2>Fill in the following information to create a new account.</h2>

<form action="CreateAccountServlet" method = "post">

	<p>User Name: <input type="text" name="account" /></p>
	<p>Password: <input type="text" name="password" /></p>
	<p>Re-Enter Password: <input type="text" name="passwordcopy" /> </p>
	<input type="submit" value = "create"/>
	
</form>

</body>
</html>
