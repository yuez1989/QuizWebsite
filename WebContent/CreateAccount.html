<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up for Quiz Website</title>
</head>
<body>
<h3>Sign Up Now!</h3>
<p>Fill in the following information to create a new account.</p>
<p>Please do not include characters like #, % and _</p>

<form action="CreateAccountServlet" method = "post">

	<p>User Name: <input type="text" name="account" /></p>
	<p>Password: <input type="password" name="password" /></p>
	<p>Re-Enter Password: <input type="password" name="passwordcopy" /> </p>
	<input type="submit" value = "Sign Up"/>
	
</form>
<div>
<p>
<a href="index.jsp">Return to Log In</a>
</p>
</div>

</body>
</html>
