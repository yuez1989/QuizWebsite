<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Mismatch</title>
</head>
<body>
<div class = 'message'>
<p>Sorry the password you entered doesn't match. Please try again.</p>
</div>
<div class = 'create_account'>
	<form action="CreateAccountServlet" method = "post">
	
		<p>User Name: <input type="text" name="account" /></p>
		<p>Password: <input type="password" name="password" /></p>
		<p>Re-Enter Password: <input type="password" name="passwordcopy" /> </p>
		<input type="submit" value = "create"/>
	</form>
	<div>
		<p><a href="index.jsp">Or, return to log in</a></p>
	</div>
</div>
</body>
</html>
